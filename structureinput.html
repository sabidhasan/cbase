<head>
	<title>Chem!</title>
	<script type="text/javascript" language="javascript" src="jsme/jsme/jsme.nocache.js"></script>
	<script>
		//this function will be called after the JavaScriptApplet code has been loaded.
	function jsmeOnLoad() {
	jsmeApplet = new JSApplet.JSME("jsme_container", "380px", "340px", {"options" : "oldlook,star"});
	}
	
	function copyToClipboard(text) {
		var obj = document.getElementById('t')
		obj.innerHTML = text
		window.prompt("Copy to clipboard: Ctrl+C, Enter", text);
	}	
	</script>
</head>


<body>
	<div id="jsme_container"></div>
	<button type="button" onclick="copyToClipboard(jsmeApplet.smiles())">Click to copy structure</button>
	</br>
	<span id="t"></span>


</body>
